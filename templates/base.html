	<style>


@keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2; /* Low opacity at the midpoint of the animation */
            }
        }

        /* Style the element with the blinking effect */
        .highlight {
			background-color: yellow;
           
            color: #000; /* Text color */
            animation: blink 1s step-start infinite; /* Apply the blinking animation */
        }
	</style>
{% block content %}{% endblock %}

	<script>
      
       
          $(document).ready(function(){
              
              // Get the content of the paragraph
              var content = $('#dataTable').html();
              
              // Replace the text between ** with a span with the highlight class
              content = content.replace(/\*\*(.*?)\*\*/g, '<span  class="highlight">$1</span>');
  
              // Update the content of the paragraph
              $('#dataTable').html(content);
          });
      </script>

</body>
